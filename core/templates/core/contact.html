{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">CONTACT US</h1>
    <div class="row text-white mb-5">
        <p class="mx-auto mb-5">
            Do you have any question? Please do not hesitate to contact. I will come back to you within a matter of hours
            to help you.
        </p>
        <div class="col-sm-9 mb-5">
            <form action="">
                <div class="form-row d-flex">
                    <div class="form-group col-md-5">
                        <label for="inputName">Your Name *</label>
                        <input type="text" class="form-control" id="inputName" />
                    </div>
                    <div class="col-md-1"></div>
                    <div class="form-group col-md-6">
                        <label for="emailName">Your Email *</label>
                        <input type="text" class="form-control" id="emailName" />
                    </div>
                </div>
                <div class="form-group mt-2">
                    <label for="inputSubject">Your Subject *</label>
                    <input type="text" class="form-control" id="inputSubject" />
                </div>
                <div class="form-group mt-2">
                    <label for="inputTextarea">Your message *</label>
                    <textarea class="form-control" id="inputTextarea" required></textarea>
                </div>
                <button class="btn btn-warning mt-3">Send</button>
            </form>
        </div>
        <div class="col-sm-3 text-center">
            <ul class="list-unstyled">
                <li>
                    <i class="fas fa-map-marker-alt fa-2x i-color"></i>
                    <p>Ayodhya, Uttar Pradesh, India</p>
                </li>
                <li>
                    <i class="fas fa-phone mt-4 fa-2x i-color"></i>
                    <p>+91 9670601081</p>
                </li>
                <li>
                    <i class="fas fa-envelope mt-4 fa-2x i-color"></i>
                    <p>jaiswalabhinav12@gmail.com</p>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="text-center mb-2">
    <a href="#" target="_blank"><i class="fab fa-twitter fa-2x i-color mr-3"></i></a>
    <a href="#" target="_blank"><i class="fab fa-linkedin fa-2x i-color mr-3"></i></a>
    <a href="#" target="_blank"><i class="fab fa-facebook fa-2x i-color mr-3"></i></a>

    <a href="#" target="_blank"><i class="fab fa-dribbble fa-2x i-color mr-3"></i></a>
</div>
